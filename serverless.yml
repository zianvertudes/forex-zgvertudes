service: forex-zgvertudes-midterms

frameworkVersion: "<=1.26.1"

custom:
  namespace: ${self:service}-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: ap-southeast-1
  environment:
    CLIENT_ID: '305570067236.323888858195'
    CLIENT_SECRET: bcf5b60c06a4ed5dcca009462b032953
    VERIFICATION_TOKEN: HAtMGqStqGZ1M5wktN71kzbn
    INSTALL_ERROR_URL: http://forex-zgvertudes-midterms.s3-website-ap-southeast-1.amazonaws.com/#error
    INSTALL_SUCCESS_URL: http://forex-zgvertudes-midterms.s3-website-ap-southeast-1.amazonaws.com/#success
    NAMESPACE: ${self:custom.namespace}
    TEAMS_TABLE: ${self:custom.namespace}-teams
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.TEAMS_TABLE}
    - Effect: Allow
      Action:
        - lambda:invokeFunction
      Resource:
        - arn:aws:lambda:*:*:function:${self:custom.namespace}-actions

functions:
  actions:
    handler: actions.handler
  events:
    handler: events.handler
    events:
      - http:
          path: events
          method: post
  install:
    handler: install.handler
    events:
      - http:
          path: install
          method: get

resources:
  Resources:
    TeamsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TEAMS_TABLE}
        AttributeDefinitions:
          - AttributeName: team_id
            AttributeType: S
        KeySchema:
          - AttributeName: team_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
